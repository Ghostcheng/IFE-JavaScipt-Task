<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>IFE JavaScript Task 01</title>
		</head>
		<body>
			<label>请输入北京今天空气质量:<input id="api-input" type="text"></label>
			<button id="button">确认填写</button>
			<div>您输入的值是:<span id="api-display">尚无录入</span></div>
			<script type="text/javascript">
			 	/*绑定button的点击事件*/
				document.getElementById('button').addEventListener('click',function(){
						var a = document.getElementById("api-input").value;//获取input的值
						document.getElementById("api-display").innerHTML = a ;//把得到的值传递给api-display
						
				},false);
			</script>
		</body>
	</html>
