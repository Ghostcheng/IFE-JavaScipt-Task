<!DOCTYPE html>

	</head>
	<body>
		<h3>城市污染列表</h3>
		<ul id="aqi-list">
		</ul>
		<script type="text/javascript">
		var aqiData = [
			 ["北京", 90],
 			 ["上海", 50],
  			 ["福州", 10],
 			 ["广州", 50],
 			 ["成都", 90],
  			 ["西安", 100]
		];

        (function(){
        	var len=aqiData.length;//获取数组长度
  			var result=new Array();
  			for(var i=0;i<len;i++){   //遍历数组  取出大于60的值				 
				if(aqiData[i][1]>60){
	  				result.push(aqiData[i]);
	 			}
		  	}
  				//对取出的值进行降序排序
  			result.sort(function(x,y){
	  			return y[1]-x[1];
  			});
  			var list=document.getElementById("aqi-list");//将数组添加进li中
  			var tmp='';
  			for(var i=0;i<result.length;i++){
  				var rank=i+1;
	    		tmp+= "<li>第" +rank+ "名： " +result[i][0]+" , "+result[i][1]+"</li>";
			}
  			list.innerHTML=tmp;
  		 })();
